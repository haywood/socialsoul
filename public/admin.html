<!DOCTYPE html>
<html>
  <head>
    <title>social soul controller</title>
    <link rel='stylesheet' href='/stylesheets/controller.css' />
    <script type='text/javascript' src='javascripts/libs/jquery-1.11.0.js'></script>
    <script type='text/javascript' src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script type='text/javascript' src='../javascripts/libs/socket.io.min.js'></script>
    <script type='text/javascript' src='javascripts/libs/underscore-min.js'></script>
    <script type='text/javascript' src='javascripts/settings.js'></script>
    <script type='text/javascript' src='javascripts/controller-app.js'></script>
  </head>
  <body>
    <div id="controller">
      <div style="font-size:1.5em">Social Soul Controller</div>
      <div id="status">
        <div id="error_status" class="error"></div>
        <div id="user_status"></div>
        <div id="time_status"><span class="error">Not connected to server.</span></div>
      </div>
      <div>
        <ul id="users">
        </ul>
      </div>

      <div>
        <input id="user" name="user" placeholder="Add Users" /> 
        <span id='queue_user' class='button'>add user</span>
	  </div>

      <div class="ui-front">
		<input id="mentor" name="mentor" placeholder="Add/Remove Mentors"/> 
        <span id='mentor_button' class='button'>add mentor</span>
	  </div>

	  <div>
		  <input id="hash_tag" placeholder="Hash Tag" />
		  <span id="update_hash_tag" class="button">update hash tag</span>
	  </div>

	  <div>
		  <textarea rows=4 cols=20 id="end_tweet_template"> </textarea>
		  <div id="end_tweet_template_error" class="error"></div>
		  <span id="update_end_tweet_template" class="button">update end tweet template</span>
	  </div>

      <div>
          <textarea rows=4 cols=20 id="exit_text"> </textarea>
		  <span id="update_exit_text" class="button">update exit screen subtitle</span>
      </div>
    </div>


    <div id="overlay"></div>

    <div id="restart_dialog" class="dialog" >
      Are you sure you want to restart?
    </div>

	<div id="update_end_tweet_template_result" class="dialog">
	</div>

	<div class="button" id="download_mentors">
		<a href='/mentors.txt' download>
			download mentors
		</a>
	</div>

	<span class="button" id="upload_mentors">upload mentors</span>

    <div class="button" id="restart">restart</div>

	<div><input type="file" id="upload_mentors_file" onchange="handleMentorsUpload(this);" /></div>
  </body>
</html>
